<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <div class="container mt-3">
    <header>
      <h1 class="text-center">게시판</h1>
    </header>

    <div class="row">
      <div class="col-md-5">
        <ul class="list-group list-group-flush">
          <a href="#" class="list-group-item active">aaa</a>
          <a href="#" class="list-group-item">bbb</a>
          <a href="#" class="list-group-item">ccc</a>
        </ul>
      </div>

      <div class="col-md-7 border p-3">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <small class="text-muted">제목</small>
            <strong>게시글 제목</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <small class="text-muted">작성일자</small>
            <strong>2004-08-14 12:30:00</strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit enim dolore alias neque quisquam eaque culpa.
            Eos eum, sit cum dolorem eaque soluta praesentium, maxime repellendus laboriosam ut illo laborum.
          </li>
        </ul>

        <div class="text-center mt-3">
          <button class="btn btn-outline-danger">삭제하기</button>
          <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editingModal">수정하기</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">게시글: 홍길동..</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating">
              <input type="text" class="form-control" id="title" placeholder="제목..." value="홍길동..">
              <label for="title">제목</label>
            </div>
            <div class="form-floating mt-3">
              <textarea class="form-control h-50" placeholder="내용..." id="contents"
                rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis porro, accusantium ipsum beatae, possimus fugiat veniam saepe suscipit, voluptatibus sed vero labore delectus exercitationem voluptatem vel dolores quibusdam est. Voluptate?</textarea>
              <label for="contents">Comments</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
